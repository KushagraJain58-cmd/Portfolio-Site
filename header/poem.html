<script>
	function bigImg(x) {
  		// x.style.height = "30rem";
  		// x.style.width = "30em";
  		x.style.transform = "scale(1.5)";
  		x.style.transition = "transform 1.5s ease";
  		// x.style.margin = "0px 50px 0px 50px";
		}
		function bigImgLeft(x) {
  		// x.style.height = "30rem";
  		// x.style.width = "30em";
  		x.style.transform = "scale(1.5)";
  		x.style.transition = "transform 1.5s ease";
  		x.style.margin = "0px 50px 0px 50px";
		}

		function bigImgRight(x) {
  		// x.style.height = "30rem";
  		// x.style.width = "30em";
  		x.style.transform = "scale(1.5)";
  		x.style.transition = "transform 1.5s ease";
  		x.style.marginLeft="-50px";
		}

		function normalImg(x) {
  		x.style.transform = "scale(1)";
  		x.style.transition = "transform 0.5s ease";
  		x.style.margin = "0px";
		}
